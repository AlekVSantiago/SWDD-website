<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Storefront</title>
    <link rel="stylesheet" href="shopping.css" />
  </head>
  <body>
    <div class="cover">
      <div class="header-main">Galactic Storefront</div>

      <div class="buttonCollection">
        <button class="locationBox" onclick="displayItems('Coruscant')">
          <img src="website images/Level1313.jpg" alt="Coruscant" />
          <h1>Coruscant</h1>
        </button>

        <button class="locationBox" onclick="displayItems('Cato Neimoidia')">
          <img src="website images/Cato Nemoidia.jpeg" alt="Cato Neimoidia" />
          <h1>Cato Neimoidia</h1>
        </button>

        <button class="locationBox" onclick="displayItems('Mon Cala')">
          <img src="website images/beach.jpeg" alt="Mon Cala" />
          <h1>Mon Cala</h1>
        </button>

        <button class="locationBox" onclick="displayItems('Utapau')">
          <img src="website images/StarWarslogo.png" alt="Utapau" />
          <h1>Pau City, Utapau</h1>
        </button>
      </div>
      
      <!-- Container for displaying items -->
      <div id="item-container"></div>
    </div>

    <script>
      class Item {
        constructor(name, price, sellPrice, type, location, description) {
          this.name = name;
          this.price = price;
          this.sellPrice = sellPrice;
          this.type = type;
          this.location = location;
          this.description = description;
        }
        getName() {
          return this.name;
        }
        getPrice() {
          return this.price;
        }
        getSellPrice() {
          return this.sellPrice;
        }
        getType() {
          return this.type;
        }
        getLocation() {
          return this.location;
        }
        getDescription() {
          return this.description;
        }
        setName(n) {
          this.name = n;
        }
        setPrice(p) {
          this.price = p;
        }
        setSellPrice(sp) {
          this.sellPrice = sp;
        }
        setType(t) {
          this.type = type;
        }
        setLocation(l) {
          this.location = location;
        }
        setDescription(d) {
          this.description = description;
        }
      }
      const items = [
        new Item(
          "Jawa Juice",
          10,
          5,
          "Healing Item",
          "Coruscant",
          "A refreshing drink."
        ),
        new Item(
          "Map Scanner",
          100,
          50,
          "Tool",
          "Coruscant",
          "Helps you find your way."
        ),
        new Item(
          "Trackers",
          200,
          100,
          "Tech",
          "Coruscant",
          "Used for tracking objects."
        ),
        new Item(
          "Animal Feed",
          5,
          2,
          "Supply",
          "Coruscant",
          "Food for animals."
        ),
        new Item("Pod", 1000, 500, "Vehicle", "Coruscant", "A fast pod."),
        new Item(
          "Pod Engine",
          3000,
          1500,
          "Vehicle",
          "Coruscant",
          "Engine for a pod."
        ),
        new Item(
          "Pod cable",
          500,
          250,
          "Vehicle Part",
          "Coruscant",
          "Cable for a pod."
        ),

        new Item(
          "B1 head",
          50,
          25,
          "Part",
          "Cato Neimoidia",
          "Part of a B1 droid."
        ),
        new Item(
          "B1 body",
          100,
          50,
          "Part",
          "Cato Neimoidia",
          "Body of a B1 droid."
        ),
        new Item(
          "B1 arm",
          40,
          20,
          "Part",
          "Cato Neimoidia",
          "Arm of a B1 droid."
        ),
        new Item(
          "B1 leg",
          40,
          20,
          "Part",
          "Cato Neimoidia",
          "Leg of a B1 droid."
        ),
        new Item(
          "DL-44",
          500,
          250,
          "Weapon",
          "Cato Neimoidia",
          "Blaster pistol."
        ),
        new Item(
          "VibroBlade",
          150,
          75,
          "Weapon",
          "Cato Neimoidia",
          "A close-combat weapon."
        ),
        new Item(
          "B-1 Blaster",
          300,
          150,
          "Weapon",
          "Cato Neimoidia",
          "Blaster for B1 droids."
        ),
        new Item(
          "Magnoid charge",
          100,
          50,
          "Explosive",
          "Cato Neimoidia",
          "An explosive charge."
        ),

        new Item("Cart", 100, 50, "Vehicle", "Utapau", "A simple cart."),
        new Item(
          "Flying Cart",
          1000,
          500,
          "Vehicle",
          "Utapau",
          "A flying cart."
        ),
        new Item(
          "Thermal Charges",
          300,
          150,
          "Explosive",
          "Utapau",
          "High-impact explosives."
        ),
        new Item(
          "Magnoid Relays",
          250,
          125,
          "Part",
          "Utapau",
          "Relay for magnoid tech."
        ),
        new Item(
          "Dismantler",
          800,
          400,
          "Tool",
          "Utapau",
          "Used to dismantle devices."
        ),
      ];

      function displayItems(location) {
        const container = document.getElementById("item-container");
        container.innerHTML = ""; // Clear previous items
        
        const filteredItems = items.filter(item => item.location === location);
        
        filteredItems.forEach(item => {
          const itemBox = document.createElement("div");
          itemBox.classList.add("item-box");

          itemBox.innerHTML = `
            <h2>${item.name}</h2>
            <p>Type: ${item.type}</p>
            <p>Price: ${item.price} credits</p>
            <p>Sell Price: ${item.sellPrice} credits</p>
            <p>Description: ${item.description}</p>
          `;

          container.appendChild(itemBox);
        });
      }
    </script>
  </body>
</html>
